<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/style.css" media="screen">
        <title>City</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:lightslategrey">
            <a class="navbar-brand" href="/" id="logo">Puerto Rico</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- justify-content-end to aligh the navbar items to the right -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Where to Go
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/city/San Juan">San Juan</a>
                            <a class="dropdown-item" href="/city/Ponce">Ponce</a>
                            <a class="dropdown-item" href="/city/Arecibo">Arecibo</a>
                            <a class="dropdown-item" href="/city/Fajardo">Fajardo</a>
                            <a class="dropdown-item" href="/city/Rincon">Rincon</a>
                            <a class="dropdown-item" href="/city/Humacao">Humacao</a>
                            <a class="dropdown-item" href="/city/Mayaguez">Mayaguez</a>

                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/information">Information</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Team</a>
                    </li>

                </ul>

            </div>
        </nav>
        <p></p>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="text-align: center;">{{ cityname }}</h1>
                    <!-- <form action="/map" method="POST">
                        <input type="radio" id="chkMap" name="chkMap" value="map">Map
                        <input type="radio" id="chkMap" name="chkMap" value="bar">Bar
                        <input type="hidden" id="city_id" name="city_id" value="{{ cityname }}">
                        <input type="hidden" id="chart" name="chart" value="{{ chart }}">
                        <input type="submit">
                    </form> -->

                    <input type="hidden" id="city_id" value="{{ cityname }}">

                    <div id="{{ chart }}"></div>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-md-12">
                    <form action="{{ url_for('search') }}" method="post">
                        <label>City:</label>
                        <select name="cityID" id="cityID">
                            <option value="{{ cityname }}">Select city</option>
                            <option value="San Juan">San Juan</option>
                            <option value="Ponce">Ponce</option>
                            <option value="Arecibo">Arecibo</option>
                            <option value="Fajardo">Fajardo</option>
                            <option value="Rincon">Rincon</option>
                            <option value="Humacao">Humacao</option>
                            <option value="Mayaguez">Mayaguez</option>
                        </select>
                        &nbsp;&nbsp;
                        <label>Type:</label>
                        <select name="typeID" id="typeID">
                            <option value="all" selected>Select type</option>
                            <option value="bar restaurant">Bar restaurant</option>
                            <option value="chinese">Chinese</option>
                            <option value="fast food">Fast food</option>
                            <option value="japanese">Japanese</option>
                            <option value="middle eastern">Middle eastern</option>
                            <option value="puertorican">Puertorican</option>
                            <option value="spanish">Spanish</option>
                        </select>
                        &nbsp;&nbsp;
                        <label>Price:</label>
                        <select name="priceID" id="priceID">
                            <option value="0">Select price</option>
                            <option value="2">2.0</option>
                            <option value="3">3.0</option>
                            <option value="4">4.0</option>
                            <option value="5">5.0</option>
                        </select>
                        &nbsp;&nbsp;
                        <label>Rating:</label>
                        <select name="ratingID" id="ratingID">
                            <option value="0">Select rating</option>
                            <option value="2">2.0</option>
                            <option value="3">3.0</option>
                            <option value="4">4.0</option>
                            <option value="5">5.0</option>
                        </select>
                        &nbsp;&nbsp;
                        <input type="hidden" id="chart" name="chart" value="{{ chart }}">
                        <input type="submit">
                    </form>
                </div>
                <!-- <div class="col-md-8"></div> -->
            </div>

            <div class="row">
                <div class="col-md-12">

                    <div>{{ rating_table | safe }}</div>
                </div>
                <!-- <div class="col-md-8"></div> -->
            </div>
        </div>
        <p></p>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <script src="/static/js/city.js"></script>


    </body>

</html>
